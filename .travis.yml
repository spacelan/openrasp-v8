script: bash java/fetch_native_libraries.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: baidu-security/openrasp-v8