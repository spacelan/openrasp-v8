language: cpp
matrix:
  include:
  - os: linux
    dist: xenial
    addons:
      apt:
        packages:
        - g++-multilib
  - os: osx
    osx_image: xcode10
    addons:
      homebrew:
        packages:
        - git-lfs
        - cmake
  - os: windows
before_install:
- git lfs install
- git lfs pull
script:
- ".travis/$TRAVIS_OS_NAME.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
