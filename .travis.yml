language: cpp
matrix:
  include:
  - os: linux
    dist: xenial
    addons:
      apt:
        packages:
        - g++-multilib
  - os: osx
    addons:
      homebrew:
        packages:
        - git-lfs
        - cmake
        update: true
  - os: windows
# before_install:
