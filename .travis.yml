language: cpp
matrix:
  include:
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-multilib
  - os: osx
    addons:
      homebrew:
        packages:
        - git-lfs
  - os: windows
before_install:
- git lfs install
- git lfs pull
script:
- "./.travis/$TRAVIS_OS_NAME.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/**/*
  skip_cleanup: true
  on:
    repo: spacelan/openrasp-v8
    branch: travis
